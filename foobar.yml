    pin: 4
    model: DHT22
    temperature:
      name: "Wohnzimmer Temperatur"
    humidity:
      name: "Wohnzimmer Luftfeuchtigkeit"
    update_interval: 60s
  - platform: esp32_hall
    name: "ESP32 Hall Wohnzimmer"
    update_interval: 60s
  - platform: wifi_signal
    name: "WiFi Signal Wohnzimmer"
    update_interval: 60s
  - platform: ble_rssi
    mac_address: 08:F4:AB:C3:25:A7
