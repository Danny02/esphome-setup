esphome:
  name: foobar
  platform: ESP32
  board: nodemcu-32s

wifi:
  <<: !include secrets.yml
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Foobar Fallback Hotspot"

captive_portal:

esp32_ble_tracker:

sensor:
